---
layout: default
sidebar_option: sidebar
---

<div class="posts">
  {% for blog in site.blogs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ blog.url }}">{{ blog.title }}</a></h1>

      <div class="entry">
        {{ blog.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ blog.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
