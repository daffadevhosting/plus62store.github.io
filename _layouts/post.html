---
layout: default
sidebar_option: sidebar
---

<article class="post">
<ion-card>
<ion-card-header>
  <h1>{{ page.title }}</h1>
</ion-card-header>
<img src="{{page.img}}" alt="{{page.title}}"/>
<ion-card-content>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written by {{ page.author }}
  </div>
</ion-card-content>
</ion-card>
  {% include disqus.html %}
</article>
