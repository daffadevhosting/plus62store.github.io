---
layout: default
sidebar_option: sidebar
value: blogs
---

<div class="posts" style="padding-left:0;">
  {% for blog in site.blog-post %}
<ion-card>
    <article class="blog-post">
  <img class="blog-thumb" src="{{blog.img}}" alt="{{blog.title}}">
      <div class="blog-desk">
  <ion-card-header>
      <h2>{{ blog.title }}</h2>
</ion-card-header>
        <ion-card-content>
      <div class="entry">
        {{ blog.excerpt }}
      </div>
          <ion-buttons style="float:right">
      <ion-button href="{{ site.baseurl }}{{ blog.url }}">Read More</ion-button>
            </ion-buttons>
        </ion-card-content>
          </div>
    </article>
  </ion-card>
  {% endfor %}
</div>
