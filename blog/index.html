---
layout: blogPost
permalink: /blogpost
---
<style>
.aside {
    display:none!important;
    }
</style>
<div class="blog-page">
  {% for artikel in site.blogpost %}
    <article class="blog-post">
<a href="{{artikel.url}}">
        <ion-card class="posting" style="background: url('{{ site.baseurl }}{{ artikel.img }}');background-position:center;background-size:cover;background-blend-mode:overlay;background-color:#222222b8;color:white;">
            <ion-card-header>
              <ion-card-title color="light">{{ artikel.title }}</ion-card-title>
              <ion-card-label style="color:red">{{ artikel.label }}</ion-card-label>
            </ion-card-header>
            <ion-card-content color="light">
              {{ artikel.description }}
            </ion-card-content>
        </ion-card>
</a>
    </article>
  {% endfor %}
</div>
