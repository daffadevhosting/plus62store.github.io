
    <div class="wrapper-masthead mobile-hide">
        <ion-header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
<img src="{{ site.avatar }}" alt="{{site.title}}"/></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="mobile-hide">
    {% for segment in site.data.nav %}
            <a class="{% if segment.url == page.url %} active{% endif %}" href="{{ segment.url }}">{{ segment.title }}</a>
   {% endfor %}
            <a href="{{ site.baseurl }}/cart" id="cart-menu">Cart<ion-badge class="simpleCart_quantity" style="position:relative;top:-6px;left:0;"></ion-badge></a>
          </nav>
        </ion-header>
    </div>

<ion-header class="just mobile-show">
<ion-toolbar style="padding: 0 10px;">
        <ion-avatar>
        <a href="{{ site.baseurl }}/products"><img src="{{ site.avatar }}" alt="{{site.title}}" /></a>
        </ion-avatar>
        <ion-buttons slot="end">
          <ion-button id="howOrder" color="danger">
            <ion-icon class="alert" name="notifications-outline"></ion-icon>
            <ion-badge color="primary" style="position:absolute;top:0px;left:0;border-radius:100%;padding:0 4px;">!</ion-badge>
          </ion-button>
        </ion-buttons>
</ion-toolbar>
</ion-header>
