  <div class="widget">
    <h3 class="widget-title">Recent Posts</h3>
    <ion-list>
      {% for blog in site.blogs limit:5 %}
        <a href="{{ blog.url }}">
        <ion-item>
    <ion-thumbnail slot="start">
            <img src="{{ blog.image }}">
    </ion-thumbnail>
          <ion-label>{{ blog.title }}</ion-label>
        </ion-item>
        </a>
      {% endfor %}
    </ion-list>
  </div>
